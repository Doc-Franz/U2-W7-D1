<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2 W7 D1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <form id="registrazione-dati">
        <div class="input-text">
          <input type="text" name="petName" id="petName" class="properties" placeholder="Name of the pet" required autocomplete="off" />
          <input type="text" name="ownerName" id="ownerName" class="properties" placeholder="Name of the owner" required autocomplete="off" />
          <input type="text" name="species" id="species" class="properties" placeholder="Species" required autocomplete="off" />
          <input type="text" name="breed" id="breed" class="properties" placeholder="breed" required autocomplete="off" />
        </div>
        <button>Register</button>
      </form>
      <button id="check">Check duplicate</button>
      <div id="pet-classes"></div>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
